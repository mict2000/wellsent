<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Well Signup</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo">
  <style>
    body {
      padding-top: 80px;
      background-image: url("./assets/images/login.jpg");
      background-size: cover;
      font-family: 'Exo', serif;
      font-size: 20px;
    }
    
    #topbar {
      padding-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="container">

    <header id="topbar" class="row">
      <div class="col-10">
        <div>welcome to WELLSENT.io</div>
      </div>
      <div class="col-2">
        <button id="topbarStuff" class="btn btn-warning btn-lg"> <a id="topbarStuff" href="/">Login</a> </button>
      </div>
    </header>

    <div class="col-sm-6 col-sm-offset-3">
      <h2 id="contentTitle">Signup</h2>
      <form method="post">
        <div class="form-group">
          <label>Username</label>
          <input id="signupUsername" type="text" class="form-control" name="username">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input id="signupPwd" type="password" class="form-control" name="password">
        </div>
        <button id="signupButton" type="submit" class="btn btn-warning btn-lg">Signup</button>
      </form>
      <hr>
      <p>Already have an account? <a href="/">Login</a></p>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./assets/js/authenticationScript.js"></script>
  </div>
</body>

</html>
